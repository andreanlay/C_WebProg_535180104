<html>
    <head>
        <title>HTML Image</title>
    </head>
    <body>
        <h1>Panda with default size</h1>
        <img src="https://c402277.ssl.cf1.rackcdn.com/photos/18315/images/hero_full/Medium_WW230176.jpg?1576168323" alt="okok" title="Panda">
        <hr>
        <h1>Panda in 720 x 1280</h1>
        <img src="https://c402277.ssl.cf1.rackcdn.com/photos/18315/images/hero_full/Medium_WW230176.jpg?1576168323" height="720" width="1280">
        <hr>
        <h1>Panda in figure tag</h1>
        <figure>
            <img src="https://c402277.ssl.cf1.rackcdn.com/photos/18315/images/hero_full/Medium_WW230176.jpg?1576168323">
            <caption>This is a figure caption</caption>
            
        </figure>
    </body>
</html>
