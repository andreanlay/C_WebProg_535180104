<html>
    <head>
        <title>HTML Long Table</title>
    </head>
    <body>
        <h1>This is table</h1>
        <table>
            <thead>
                <tr>
                    <th>First column</th>
                    <th>Second column</th>
                    <th>Third column</th>
                    <th>Fourth Column</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td rowspan="2" colspan="2">This data use 2 rows and columns</td>
                    <td>2</td>
                    <td>3</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>5</td>
                </tr>
                <tr>
                    <td>6</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>Footer</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
